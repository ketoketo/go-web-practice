<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <title>Go Web map</title>
</head>

<body>
    <ul>
        {{ range $key, $value := . }}
        キーは{{ $key }}で、値は{{ $value }}です。
        {{ else }}
        <p>表示するものがない</p>
        {{ end }}
    </ul>
</body>

</html>
